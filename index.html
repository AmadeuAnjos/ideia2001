<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>

<body>
    <header>
        <!-- Barra superior -->
        <div class="container">
            <div class="logo">
                <a href=""><img src="images/logo.png"></a>
            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <li class="active">
                            <a href="">Home</a>
                        </li>
                        <li>
                            <a href="/eventos.html">Eventos</a>
                        </li>
                        <li>
                            <a href="/user.html">Usuários</a>
                        </li>
                        <li>
                            <a href="/relatorio.html">Relatórios</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="icone_user">
                <img src="images/user.png">
            </div>
            <div class="login">
                <p>Igor Gonçalves</p>
                <a href="">Desconectar</a>
            </div>
        </div>
    </header>
    <!-- faixa laranja abaixo do nmenu de navegação -->
    <div class="faixa"></div>
    <!-- banner principal -->
    <section id="banner">
        <div class="container row">
            <div class="banner_central">
                <p>Olá <b>Igor Gonçalves</b>, selecione uma das opções abaixo:</p>
                <div onclick="evento()" class="banner1">
                    <img src="images/icone-eventos.png">
                    <h2 id="event">Meus Eventos</h2>
                </div>
                <div onclick="evento2()" class="banner2">
                    <img src="images/icone-usuarios.png">
                    <h2 id="user">Usuários</h2>
                </div>
                <div onclick="evento3()" class="banner3">
                    <img src="images/icone-relatorios.png">
                    <h2 id="rel">Relatórios</h2>
                </div>
                <!-- modal de botoes JS -->
                <div class="modal">
                    <div onclick="fechar()" class="fechar">x</div>
                    <h2 id="modal_events">Meus Eventos</h2>
                </div>
                <div class="modal2">
                    <div onclick="fechar2()" class="fechar">x</div>
                    <h2 id="modal_user">Usuários</h2>
                </div>
                <div class="modal3">
                    <div onclick="fechar3()" class="fechar">x</div>
                    <h2 id="modal_rel">Relatórios</h2>
                </div>
            </div>
        </div>
    </section>
    <!-- rodapé -->
    <footer>
        <div class="foot">
            <p><span class="word">Ideia 2001</span>&nbsp; © Copyright 2019 - Todos os direitos reservados</p>
        </div>
    </footer>
